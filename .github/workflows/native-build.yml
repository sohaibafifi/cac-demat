name: Apps Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  native-build:
    name: NativePHP (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macOS
            build-os: mac
            artifact-suffix: mac
          - os: windows-latest
            label: windows
            build-os: win
            artifact-suffix: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, fileinfo, zip, iconv
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: |
          php -r "if (!file_exists('.env') && file_exists('.env.example')) copy('.env.example', '.env');"
          php artisan key:generate

      - name: Build NativePHP app
        run: php artisan native:build ${{ matrix['build-os'] }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nativephp-${{ matrix.artifact-suffix }}
          path: dist/**

  electron-build:
    name: Electron (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    needs: native-build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macOS
            npm-args: '-- --mac zip'
            artifact-name: electron-mac
          - os: windows-latest
            label: Windows
            npm-args: '-- --win portable'
            artifact-name: electron-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: nodejs/package-lock.json

      - name: Install Node dependencies
        working-directory: nodejs
        run: npm ci

      - name: Build Electron app
        working-directory: nodejs
        run: npm run electron:package ${{ matrix.npm-args }}

      - name: Upload Electron artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: nodejs/dist/**
