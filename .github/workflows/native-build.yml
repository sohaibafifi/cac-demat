name: NativePHP Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macOS
            build-os: mac
            artifact-suffix: mac
          - os: windows-latest
            label: windows
            build-os: win
            artifact-suffix: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, fileinfo, zip, iconv
          coverage: none

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        run: |
          php -r "if (!file_exists('.env') && file_exists('.env.example')) copy('.env.example', '.env');"
          php artisan key:generate

      - name: Build NativePHP app
        run: php artisan native:build ${{ matrix['build-os'] }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nativephp-${{ matrix.artifact-suffix }}
          path: dist/**
