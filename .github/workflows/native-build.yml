name: Apps Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions:
  contents: write



jobs:
  native-build:
    name: NativePHP (${{ matrix.label }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            label: macOS
            build-os: mac
            artifact-suffix: mac
          - os: windows-latest
            label: windows
            build-os: win
            artifact-suffix: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, fileinfo, zip, iconv
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            nativephp/vendor
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        working-directory: nativephp
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Prepare environment
        working-directory: nativephp
        run: |
          php -r "if (!file_exists('.env') && file_exists('.env.example')) copy('.env.example', '.env');"
          php artisan key:generate

      - name: Build NativePHP app
        working-directory: nativephp
        run: php artisan native:build ${{ matrix['build-os'] }}

      - name: Clean unpacked build folders (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          rm -rf nativephp/dist/mac \
                 nativephp/dist/mac-arm64 \
                 nativephp/dist/darwin-* \
                 nativephp/dist/unpacked \
                 nativephp/dist/*-unpacked || true

      - name: Clean unpacked build folders (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item -Path nativephp/dist/win*,nativephp/dist/unpacked,nativephp/dist/*-unpacked -Recurse -Force -ErrorAction SilentlyContinue

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nativephp-${{ matrix.artifact-suffix }}
          path: |
            nativephp/dist/*.zip
            nativephp/dist/*.zip.blockmap
            nativephp/dist/*.dmg
            nativephp/dist/*.dmg.blockmap
            nativephp/dist/*.exe
            nativephp/dist/*.msi
            nativephp/dist/*.AppImage
            nativephp/dist/*.deb
            nativephp/dist/*-mac.yml
            nativephp/dist/*-win.yml
            nativephp/dist/*.yml
          if-no-files-found: error
          compression-level: 6
      
      - name: Publish build artifacts
        working-directory: nativephp
        run: php artisan native:publish ${{ matrix['build-os'] }}
