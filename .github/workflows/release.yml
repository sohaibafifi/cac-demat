name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, fileinfo
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            vendor
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Prepare release archive
        run: |
          mkdir -p build
          tar \
            --exclude='.git*' \
            --exclude='node_modules' \
            --exclude='.github' \
            -czf build/cac-demat-php-${{ github.ref_name }}.tar.gz \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cac-demat-php-${{ github.ref_name }}
          path: build/cac-demat-php-${{ github.ref_name }}.tar.gz

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: build/cac-demat-php-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
